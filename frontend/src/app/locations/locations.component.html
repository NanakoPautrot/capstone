
<h3>Select a District</h3>

<div id="districsList" class="container">
  <ul class="ul_list">
    <li (click)="whoAmI(this.district.name)" *ngFor="let district of districts">
      <a routerLink="/restaurants" [queryParams]="{ district:  district.name  }"> {{district.name}} </a>
    </li>
  </ul>
</div>
